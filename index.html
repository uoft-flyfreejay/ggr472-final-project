<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 8 demo</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <!-- mapbox geocoder plugin -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.css"
        type="text/css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- MAP CONTAINER -->
    <div id='map' class='map-container'></div>

    <!-- LEGEND -->
    <div id='legend' class='legend'>
        <h4>Types of Cuisine</h4>
        <!-- Contents of legend will now be added here -->
    </div>

    <!-- INTERACTIVITY -->
    <div class='map-data-container'>
        <label>Filter map view</label>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="legendcheck" checked>
            Show legend
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="0.5km" unchecked>
            Restaurants within 0.5km
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="1km" unchecked>
            Restaurants within 1km
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="2km" unchecked>
            Restaurants within 2km
        </div>
        <form>
            <fieldset id="dietset">
                <label>Select Diet Type</label>
                <select id="diet" name="diet">
                    <option value="" disabled selected>Select Options...</option>
                    <option value="diet:gluten_free">Gluten-free</option>
                    <option value="diet:non-vegetarian">Non-Vegetarian</option>
                    <option value="diet:halal">Halal</option>
                    <option value="diet:meat">Meat</option>
                    <option value="diet:vegetarian">Vegetarian</option>
                    <option value="diet:vegan">Vegan</option>
                    <option value="All">Show all</option>
                </select>
            </fieldset>
        </form>
        <form>
            <fieldset id="ethnicityset">
                <label>Select Ethnicity</label>
                <select id="ethno" name="ethno">
                    <option value="" disabled selected>Select Options...</option>
                    <option value="korean">Korean</option>
                    <option value="japanese">Japanese</option>
                    <option value="chinese">Chinese</option>
                    <option value="italian">Italian</option>
                    <option value="german">German</option>
                    <option value="french">French</option>
                    <option value="turkish">Turkish</option>
                    <option value="american">American</option>
                    <option value="thai">Thai</option>
                    <option value="vietnamese">Vietnamese</option>
                    <option value="malaysian">Malaysian</option>
                    <option value="filipino">Filipino</option>
                    <option value="indian">Indian</option>
                    <option value="ethiopian">Ethiopian</option>
                    <option value="All">Show all</option>
                </select>
            </fieldset>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
